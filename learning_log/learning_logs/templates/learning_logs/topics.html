{% extends "learning_logs/base.html"%}

{% block header %}
  <h1>Topics(话题)</h1>
{% endblock header %}

{% block content %}

    <ul>
        {% for topic in topics %}
            <li>
              <h3>
                <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
              </h3>
            </li>
        {% empty%}
            <li>No topic have been added yet.(还没有添加任何主题。)</li>
        {% endfor %}
    </ul>
    <a href="{% url 'learning_logs:new_topic' %}">Add a new topic:(添加话题：)</a>

{% endblock content %}
